<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
</head>
<body>
    <form>
        <fieldset class="con">
        <div class="reg-container">
            <h2>Registration Form</h2>

            <div class="field">
                <label for="Name">First Name:</label>
                <input type="text" placeholder="First Name" id="Name" name="Name" class="a">
                <br><br>

                <label for="Last-Name">Last Name:</label>
                <input type="text" placeholder="Last Name" id="Last-Name" name="Last-Name" class="lastname">
                <br><br>

                <label for="Nick-Name">Nick Name:</label>
                <input type="text" placeholder="Nick Name" id="Nick-Name" name="Nick-Name" class="c">
                <br><br>

                <label for="e-mail">e-mail:</label>
                <input type="email"placeholder="e-mail" id="e-mail" name="e-mail" class='d' required>
                <br><br>

                <label for="password-input">Password:</label>
                <input type="password" placeholder="Password" id="password-input" name="password-input" class="e">
                <br><br>

                <label for="age range">Age Range:</label>
                <input type="range" placeholder="Year" id="age range" name="age range" class="age-range">
                <br><br>

                <label for="date-input">Date Of Birth:</label>
                <input type="datetime-local" placeholder="Date Of Birth" id="date-input" name="date-input" class="f">
                <br><br>

                <P>LIST OF SUBJECTS OFFERED:</P>
                <label for="biology">Biology</label>
                <input type="checkbox" id="biology">

                <div class="gender">
                <label for="Sex">Gender:</label>
                <input type="radio" placeholder="Sex" id="Sex" name="Status" class="p">Male <input type="radio" name="Status" class="q">Female <input type="radio" name="Status" class="r">Others
                </div>
                <br><br>

                <label for="">Hobbies:</label>
                <input type="checkbox" class="box">Drawing<gap><input type="checkbox"Signing><input type="checkbox"
                <BR></BR>

                <label for="number-input">Mobile:</label>
                <input type="number" placeholder="Mobile" id="number-input" name="number-input" class="g">
                <select name="number-input" id="number-input">
                    <option value="">+1</option>
                    <option value="">+234</option>
                    <option value="">+44</option>
                    <option value="">+977</option>
                    <option value="">+561</option>
                    <option value="">+982</option>
                </select>
                <br><br>

                <label for="Address">Address:</label>
                <!-- <input type="text" placeholder="Address"> -->
                
                <textarea name="Address" id="Address" cols="20" rows="2" class="z"></textarea>
                <br><br>

                <!-- <input type=""> -->


                <label for="Country">Country:</label>
                <select name="" id="Country" class="i">
                    <option value="">...</option>
                    <option value="argentina">Argentina</option>
                    <option value="belarus">Belarus</option>
                    <option value="canada">Canada</option>
                    <option value="cyprus">Cyprus</option>
                    <option value="united Kingdom">United Kingdom</option>
                    <option value="nigeria">Nigeria</option>
                </select>
                <br><br>

                <label for="paint">Color:</label>
                <input type="color" name="paint" id="paint" class="i">
                <br><br>

                <label for="passport"> UPLOAD PASSPORT</label>
                <input type="file" placeholder="Attach picture in .png" id="passport" name="passport" class="pas">

                <div class="btn">
                <input type="button" value="Submit"> 
                <input type="button" value="Reset">
            </div>

            </div>
        </div>
        

        </fieldset>
    </form>
    
</body>
</html>
